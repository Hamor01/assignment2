<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
</head>
<body>
    <section class="main">
                <div class="map">
                    <h1 class="small">Where we are</h1>
                <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7977.661779496126!2d36.820376!3d-1.274745!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f172db1c8f75d%3A0x11b83cff7f25a8ac!2sQwetu%20%7C%20Student%20Residences%20%7C%20Parklands!5e0!3m2!1sen!2ske!4v1697181222224!5m2!1sen!2ske" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                </div>
        <form action="" class="form">

            <h1 class="small">Send us a message</h1>

            <div class="">

                <div class="">

                    <div class="first">
                        <input type="text" id="Name" name="name" placeholder="Name" >
                        <input type="tel" id="phone" name="phone" placeholder="Phone">
                    </div>

                    <div class="second">
                        <input type="email" id="email" name="email" placeholder="Email">
                        <input type="text" id="subject" name="subject" placeholder="Subject">
                    </div>
                    
                </div>
        
            <textarea id="message" name="message" rows="5" placeholder="Message" class="text-area"></textarea>
       
        <button type="submit" class="submit">Submit</button>
      
                
            </div>
        
        
        </form>
    </section>
</body>
</html>
